        <script>
            function setActive(type) {
                const weekly = document.getElementById("weeklyBtn");
                const monthly = document.getElementById("monthlyBtn");
                const image = document.getElementById("monthlyImage");
            
                if (type === "weekly") {
                    // Color swap
                    weekly.classList.add("active-weekly");
                    weekly.classList.remove("inactive-green");
                    monthly.classList.add("inactive-green");
                    monthly.classList.remove("active-monthly");
            
                    // Hide image when WEEKLY is clicked
                    image.style.display = "none";
                } else {
                    // Color swap
                    monthly.classList.add("active-monthly");
                    monthly.classList.remove("inactive-green");
                    weekly.classList.add("inactive-green");
                    weekly.classList.remove("active-weekly");
            
                    // Show image when MONTHLY is clicked
                    image.style.display = "block";
                }
            }
            
            document.getElementById("weeklyBtn").onclick = () => setActive("weekly");
            document.getElementById("monthlyBtn").onclick = () => setActive("monthly");
        </script>
